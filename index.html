<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overly">
            <h2 class="title">We Are comming soon</h2>
            <h3 class="title" id="end_date">20 May 2023 10:00 pm</h3>
        
             <div class="col">
                <div class="inp_div1">
                    <input type="text" value="00" id="" readonly>
                    <br>
                    <label for="">Days</label>
                </div>
                <div class="inp_div1">
                    <input type="text" value="00" id="" readonly>
                    <br>
                    <label for="">Hours</label>
                </div>
                <div class="inp_div1">
                    <input type="text" value="00" id="" readonly>
                    <br>
                    <label for="">Minutes</label>
                </div>
                <div class="inp_div1">
                    <input type="text" value="00" id="" readonly>
                    <br>
                    <label for="">Seconds</label>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
<script src="js.js"></script>
